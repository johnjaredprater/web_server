name: Build, Containerize & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write

jobs:

  build-containerize-release:

    runs-on: ubuntu-latest

    steps:
    - 
      uses: actions/checkout@v4
    -
      name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - 
      run: npm ci
    - 
      run: npm run build --if-present
    - 
      run: npm test
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        username: johnjaredprater
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    -
      name: Create Release
      uses: googleapis/release-please-action@v4
      if: ${{github.ref == 'refs/heads/main'}}
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        release-type: simple
    -
      id: get_version
      uses: baileyherbert/version-action@v3
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: johnjaredprater/web_server
        tags: |
          type=semver,pattern{{steps.get_version.outputs.version}}
          type=semver,pattern={{version}}
          type=semver,pattern={{github.event.release.tag_name}}
          type=semver,pattern={{major}}.{{minor}}
    -
      name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
