name: Build, Containerize & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:

  build-containerize-release:

    runs-on: ubuntu-latest

    steps:
    - 
      uses: actions/checkout@v4
    -
      name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - 
      run: npm ci
    - 
      run: npm run build --if-present
    - 
      run: npm test
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - 
      name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        username: johnjaredprater
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
    -
      name: Create Release
      id: release
      uses: googleapis/release-please-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        release-type: simple
    -
      name: test
      run: >
        echo "${{ steps.release.outputs.version }}" &&
        echo "${{ steps.release.outputs.tag_name }}" &&
        echo "${{ steps.release.outputs.major }}" &&
        echo "${{ steps.release.outputs.minor }}" &&
        echo "${{ steps.release.outputs.patch }}"
    -
      name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: johnjaredprater/web_server
        tags: |
          ${{ steps.release.outputs.tag_name }}
    -
      name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
